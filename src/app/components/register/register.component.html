<div class="content" style="background-color: white;opacity: 0.75;">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5>Sign Up</h5>
      </div>

      <div class="card-body">
        <form [formGroup]="registerForm">

          <div class="mb-3">
            <label for="firstName">First Name</label>
            <div class="form-group">
              <input type="text" id="firstName" formControlName="firstName" class="form-control"
                placeholder="First Name" appTextStyle />
            </div>
          </div>

          <div class="mb-3">
            <label for="lastName">Last Name</label>
            <div class="form-group">
              <input type="email" id="lastName" formControlName="lastName" class="form-control" placeholder="Last Name"
                appTextStyle />
            </div>
          </div>


          <div class="mb-3">
            <label for="email">E-mail</label>
            <div class="form-group">
              <input type="email" id="email" formControlName="email" class="form-control" placeholder="Email"
                appTextStyle />
            </div>
          </div>

          <div class="mb-3">
            <label for="password">Password</label>
            <div class="form-group">
              <input type="password" id="password" formControlName="password" class="form-control"
                placeholder="Password" appTextStyle />
            </div>

          </div>
        </form>
      </div>
      <div class="mb-3">
        <label for="colorAdd"></label>
        <div class="form-group">
          <button (click)="register()" class="btn btn-success">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</div>
