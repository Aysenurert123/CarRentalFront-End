<form [formGroup]="addRentCarForm" (ngSubmit)="checkCarRentable()">
  <div class="row">
    <div class="col-lg-6">
      <div class="form-floating mb-3">
        <input type="datetime-local" class="form-control" id="rentDate" formControlName="rentDate" placeholder="rentDate">
        <label for="rentDate">Rental Date</label>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="form-floating">
        <input type="datetime-local" class="form-control" id="returnDate" formControlName="returnDate" placeholder="returnDate">
        <label for="returnDate">Return Date</label>
      </div>
    </div>
  </div>

  <div class="text-end">
    <button *ngIf="carId" class="btn btn-primary px-4 rounded-0">Rent Now</button>
  </div>
</form>
